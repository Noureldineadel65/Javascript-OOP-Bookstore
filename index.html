<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Yeon+Sung&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" />
  <style>
    body {
      background: linear-gradient(rgba(0, 0, 0, .5), rgba(0, 0, 0, .5)), url(https://external-content.duckduckgo.com/iu/?u=http%3A%2F%2Fcumberlandiowa.com%2Fwp-content%2Fuploads%2F2013%2F07%2FCumberland-Library-5.jpg&f=1&nofb=1);
      background-size: cover;
      background-position: center;
    }

    .success,
    .error {
      color: white;
      padding: 5px;
      margin: 5px 0 15px 0;
    }

    form {
      background: #fff;
      padding: 20px;
      border: 5px solid #333;
    }

    h1 {
      text-align: center;
      color: #fff;
      padding: 30px;
      font-size: 70px;
      font-family: 'Yeon Sung', cursive;
    }

    .success {
      background: green;
    }

    .error {
      background: red;
    }

    a {
      text-decoration: none;
      color: #fff;

    }

    table {
      color: #fff;
    }
  </style>
  <title>Bookstore</title>
</head>

<body>
  <div class="container">
    <h1>Bookstore</h1>
    <form id="book-form">
      <div>
        <label for="title">Title</label>
        <input type="text" id="title" class="u-full-width">
      </div>
      <div>
        <label for="author">Author</label>
        <input type="text" id="author" class="u-full-width">
      </div>
      <div>
        <label for="isbn">ISBN#</label>
        <input type="text" id="isbn" class="u-full-width">
      </div>
      <div>
        <input type="submit" value="Submit" class="u-full-width">
      </div>
    </form>
    <hr>
    <table class="u-full-width">
      <thead>
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th>ISBN</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="book-list"></tbody>
    </table>
  </div>

  <script src="appes6.js"></script>
</body>

</html>
